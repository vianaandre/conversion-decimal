<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css">
    <title>Dev.Convertion</title>
</head>

<body>
    <div class="header">
        <div class="content-header">
            <h1>dev.convertion</h1>
            <div>
                <img src="/img/icn-title.svg" alt="Ícone Cabeçalho" title="Ícone Cabeçalho">
            </div>
        </div>
    </div>

    <div class="form">
        <div class="form-input">
            <h2>Entrada</h2>
            <div class="content-input">
                <img src="/img/icn-entrada.svg" alt="Ícone de Entrada" title="Ícone de Entrada">
                <input type="text" name="" id="" placeholder="Number">
            </div>
        </div>

        <div class="form-output">
            <h2>Saída</h2>
            <div>
                <img src="/img/icn-saida.svg" alt="Ícone de Saída" title="Ícone de Saída">
                <input type="text" placeholder="Binário" readonly>
            </div>
            <div>
                <img src="/img/icn-saida.svg" alt="Ícone de Saída" title="Ícone de Saída">
                <input type="text" placeholder="Octal" readonly>
            </div>
            <div>
                <img src="/img/icn-saida.svg" alt="Ícone de Saída" title="Ícone de Saída">
                <input type="text" placeholder="Hexadecimal" readonly>
            </div>
        </div>
        <button>Converter</button>
    </div>

    <footer class="rodape">
        <a href="#">
            <img src="/img/github.svg" alt="Ícone do Github" title="Ícone do Github">
            <p>
                Me siga no github
            </p>
        </a>
    </footer>
    <script src="script.js"></script>

</body>
</html>
